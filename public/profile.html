<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="header">
      <h1>Profile</h1>
      <img id="my_gravitar" src="" />
      <a id="register" href="/signup.html">Register</a>
      <a id="login" href="/login.html">Login</a>
      <a id="logout" href="/logout">Logout</a>
      <a id="start" href="/start.html">Start Game</a>
    </div>
    <table>
      <tr class="center">
        <td colspan="2">
          <img id="user_gravitar" src="" />
        </td>
      </tr>
      <tr class="center">
        <td colspan="2">
          <input id="first_name" type="text" disabled="disabled"/>
          <input id="last_name" type="text" disabled="disabled"/>
        </td>
      </tr>
      <tr class="center">
        <td colspan="2">
          <input id="username" type="text" disabled="disabled"/>
        </td>
      </tr>
      <tr class="center">
        <td colspan="2">
          <input id="primary_email" type="text" disabled="disabled"/>
        </td>
      </tr>
      <tr class="center">
        <td colspan="2">
          <input id="address_city" type="text" disabled="disabled"/>
        </td>
      </tr>
      <tr>
        <td>Number of games:</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Win Ratio:</td>
        <td>1.0</td>
      </tr>
      <tr>
        <td>Fastest Win:</td>
        <td>00:01:50</td>
      </tr>
      <tr>
        <td>Highest Score:</td>
        <td>560</td>
      </tr>
    </table>
    <button id="edit">Edit Profile</button>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.4.0/js/md5.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="common.js"></script>
  <script src="profile.js"></script>
</html>
