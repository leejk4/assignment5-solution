<!DOCTYPE html>
<html>
  <head>
    <title>Solitaire Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Sign Up</h1>
    <form>
      <p><label for="username">Username:</label>
        <input type="text" id="username" name="username" required="required" />
      </p>
      <p>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required="required" />
      </p>
      <p>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required="required" />
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required="required" />
      </p>
      <p>
        <label for="address_city">City:</label>
        <input type="text" id="address_city" name="address_city" required="required" />
      </p>
      <p>
        <label for="primary_email">Email:</label>
        <input type="email" id="primary_email" name="primary_email" required="required" />
      </p>
      <input type="submit" />
    </form>
    <p id="error"></p>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
  </body>
</html>
