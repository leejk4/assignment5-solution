<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Start</h1>
    <form>
      <p>
        <label for="type">Type:</label>
        <select id="type" name="type">
          <option value="Klondike">Klondike</option>
          <option value="Pyramid">Pyramid</option>
          <option value="Canfield">Canfield</option>
          <option value="Golf">Golf</option>
          <option value="Yukon">Yukon</option>
        </select>
      </p>
      <p>
        <label for="draw_num">Draw Number:</label>
        <input type="radio" name="draw_num" value="1" checked> One Card
        <input type="radio" name="draw_num" value="3"> Three Cards
      </p>
      <p>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" required="required" />
      </p>
      <input type="submit" />
    </form>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script src="start.js"></script>
  </body>
</html>
