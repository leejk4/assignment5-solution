<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Start</h1>
    <form method="post" action="/start">
      <p>
        <label for="variant">Variant:</label>
        <select id="variant" name="variant">
          <option value="klondike">Klondike</option>
          <option value="pyramid">Pyramid</option>
          <option value="canfield">Canfield</option>
          <option value="golf">Golf</option>
          <option value="yukon">Yukon</option>
        </select>
      </p>
      <p>
        <label for="draw_number">Draw Number:</label>
        <input type="radio" name="draw_number" value="1" checked> One Card
        <input type="radio" name="draw_number" value="3"> Three Cards
      </p>
      <input type="submit" />
    </form>
  </body>
</html>
